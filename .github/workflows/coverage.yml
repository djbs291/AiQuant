name: Coverage

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: 4
      CFLAGS: "-O0 -g --coverage"
      CXXFLAGS: "-O0 -g --coverage"
      LDFLAGS: "--coverage"

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build lcov

      - name: Configure (Coverage)
        run: |
          cmake -S . -B build-cov -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS="$CFLAGS" \
            -DCMAKE_CXX_FLAGS="$CXXFLAGS" \
            -DCMAKE_EXE_LINKER_FLAGS="$LDFLAGS" \
            -DCMAKE_SHARED_LINKER_FLAGS="$LDFLAGS"

      - name: Build
        run: cmake --build build-cov

      - name: Test
        run: ctest --test-dir build-cov --output-on-failure

      - name: Capture coverage
        run: |
          lcov --directory build-cov --capture --output-file coverage.info
          # optionally filter out system & test files
          lcov --remove coverage.info '/usr/*' '*/tests/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: coverage.info
