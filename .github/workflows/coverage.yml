name: Coverage

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: 4
      CFLAGS: "-O0 -g --coverage"
      CXXFLAGS: "-O0 -g --coverage"
      LDFLAGS: "--coverage"

    steps:
      - uses: actions/checkout@v4

      - name: Install lcov
        run: |
          set -euo pipefail

          if command -v lcov >/dev/null 2>&1; then
            echo "lcov already available: $(lcov --version)"
            exit 0
          fi

          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y lcov
            lcov --version
            exit 0
          fi

          LCOV_VERSION=1.16
          : "${RUNNER_TEMP:=/tmp}"
          ARCHIVE="$RUNNER_TEMP/lcov-${LCOV_VERSION}.tar.gz"
          curl -sSL "https://github.com/linux-test-project/lcov/archive/refs/tags/v${LCOV_VERSION}.tar.gz" -o "$ARCHIVE"
          tar -xzf "$ARCHIVE" -C "$RUNNER_TEMP"
          LCOV_ROOT="$RUNNER_TEMP/lcov-${LCOV_VERSION}"
          echo "${LCOV_ROOT}/bin" >> "$GITHUB_PATH"
          export PATH="${LCOV_ROOT}/bin:$PATH"
          lcov --version

      - name: Configure (Coverage)
        run: |
          cmake -S . -B build-cov \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS="$CFLAGS" \
            -DCMAKE_CXX_FLAGS="$CXXFLAGS" \
            -DCMAKE_EXE_LINKER_FLAGS="$LDFLAGS" \
            -DCMAKE_SHARED_LINKER_FLAGS="$LDFLAGS"

      - name: Build
        run: cmake --build build-cov

      - name: Test
        run: ctest --test-dir build-cov --output-on-failure

      - name: Capture coverage
        run: |
          # Drop test object coverage ahead of capture to avoid GCC 13 geninfo
          # mismatched end-line errors (Catch2 registrars).
          find build-cov -name '*.gcda' -path '*tests*' -delete

          # lcov 1.16 lacks --ignore-errors inconsistent; rely on the rc knob
          # and ignore unused exclusion patterns to stay compatible.
          lcov --rc geninfo_unexecuted_blocks=1 \
               --directory build-cov --capture --output-file coverage.info
          # filter out system & tests
          lcov --rc geninfo_unexecuted_blocks=1 \
               --remove coverage.info '/usr/*' '*/tests/*' \
               --ignore-errors unused --output-file coverage.info
          # show summary
          lcov --rc geninfo_unexecuted_blocks=1 --list coverage.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: coverage.info
